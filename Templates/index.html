<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Visitantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
   
    <img src="static/fUNDO.png" class="logo">
    
    
   
    <div class="container">
        <h1>Controle de Visitantes</h1>
        
        <form method="get">
            <div class="form-group">
                <label for="data_inicial">Data Inicial:</label>
                <input type="date" id="data_inicial" name="data_inicial">
            </div>

            <div class="form-group">
                <label for="data_final">Data Final:</label>
                <input type="date" id="data_final" name="data_final">
            </div>

            <div class="form-group">
                <label for="setor">Setor:</label>
                <select id="setor" name="setor">
                    <option value="">Selecione um setor</option>
                    {% for setor in setores %}
                    <option value="{{ setor }}">{{ setor }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="buttons">
                <input type="submit" value="Filtrar" class="btn">
                <a href="/" class="btn btn-clear">Limpar Filtro</a>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Setor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
